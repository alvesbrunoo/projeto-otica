<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login + Carrinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      display: flex;
      gap: 40px;
    }

    /* LOGIN */
    .login-box, .register-box {
      flex: 1;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover { opacity: 0.8; }

    /* CARRINHO */
    .cart-box {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }

    .cart-item img {
      width: 80px;
    }

    .qty-control span { padding: 0 10px; }

    .checkout-btn {
      margin-top: 20px;
      font-size: 18px;
    }

    .no-account {
      text-align: center;
      margin: 25px 0;
      font-size: 18px;
    }

    .create-acc-link {
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div style="text-align:center; margin-top:20px;">
    <button style="padding:12px 25px; background:black; color:white; border:none; margin-right:10px; cursor:pointer;">LOGIN</button>
    <button style="padding:12px 25px; background:#d9d9d9; color:black; border:none; cursor:pointer;">CADASTRAR</button>
  </div>


  <div class="cart-box" id="cartBox">
    <h2>Seu Carrinho</h2>

    <div class="cart-item">
      <img src="/mnt/data/fd63ac17-a21d-4857-a19d-5a414e8a64bb.png" alt="Produto">
      <div>
        <strong>Combo Venum 2025</strong><br>
        R$ 207,55
      </div>
      <div class="qty-control">
        <button onclick="changeQty('minus')">-</button>
        <span id="qty">1</span>
        <button onclick="changeQty('plus')">+</button>
      </div>
      <strong id="itemTotal">R$ 207,55</strong>
    </div>

    <p class="no-account">Não possui cadastro? <span class="create-acc-link" onclick="showLogin()">Crie sua conta para continuar</span></p>

    <button class="checkout-btn">Fechar Pedido</button>
  </div>

  <div class="container" id="loginArea" style="display:none;">
    <div class="login-box">
      <h2>LOGIN VENUM</h2>
      <label>E-mail *</label>
      <input type="email" placeholder="Digite seu e-mail">

      <label>Senha, CPF ou CNPJ *</label>
      <input type="password" placeholder="Digite sua senha">

      <button onclick="login()">ENTRAR</button>
    </div>

    <div class="register-box">
      <h2>CRIAR NOVA CONTA VENUM</h2>
      <p>- Receba descontos de produtos exclusivos.</p>
      <p>- Notícias da Venum.</p>
      <p>- Métodos de pagamento mais rápidos.</p>
      <p>- Acompanhe seu pedido.</p>

      <button onclick="alert('Cadastro iniciado')">CRIAR CONTA</button>
    </div></div>

<!-- FORMULÁRIO DE CADASTRO -->
<div style="width:90%; max-width:900px; margin:40px auto; background:#fff; padding:25px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);" id="formCadastro">
  <h2>Cadastro de Novo Cliente</h2>

  <label>Nome *</label>
  <input type="text" placeholder="Nome">

  <label>Sobrenome *</label>
  <input type="text" placeholder="Sobrenome">

  <label>Data de Nascimento *</label>
  <input type="date">

  <label>CPF *</label>
  <input type="text" placeholder="Digite seu CPF">

  <label>Número de Telefone *</label>
  <input type="text" placeholder="Telefone">

  <label>CEP *</label>
  <input type="text" placeholder="CEP">

  <label>Endereço *</label>
  <input type="text" placeholder="Endereço">

  <label>Número *</label>
  <input type="text" placeholder="Número">

  <label>Complemento</label>
  <input type="text" placeholder="Complemento">

  <label>Bairro *</label>
  <input type="text" placeholder="Bairro">

  <label>Cidade *</label>
  <input type="text" placeholder="Cidade">

  <label>E-mail *</label>
  <input type="email" placeholder="Digite seu e-mail">

  <label>Senha *</label>
  <input type="password" placeholder="Digite sua senha">

  <label>Confirmar Senha *</label>
  <input type="password" placeholder="Confirmar senha">

  <button style="margin-top:20px;">Cadastrar</button>
</div>

<script>
  let price = 207.55;
  let qty = 1;

  function changeQty(type){
    if(type === 'minus' && qty > 1) qty--;
    if(type === 'plus') qty++;

    document.getElementById('qty').innerText = qty;
    document.getElementById('itemTotal').innerText = `R$ ${(qty * price).toFixed(2)}`;
  }

  function showLogin(){
    document.getElementById('cartBox').style.display = 'none';
    document.getElementById('loginArea').style.display = 'flex';
  }

  function login(){
    alert('Login bem-sucedido! Continuando ao checkout...');
  }
</script>

</body>
</html>
