<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login e Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script src="carrinho.js"></script>
</head>
<body>
  <div class="container">
    <form id="formLogin" class="active">
      <h1>Login</h1>
      <div class="input-group">
        <label for="loginEmail">E-mail</label>
        <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-group">
        <label for="loginSenha">Senha</label>
        <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit">Entrar</button>
      <p id="loginMsg"></p>
</body>
</html>
