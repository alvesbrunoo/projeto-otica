<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Pagamento</h2>
        <form class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1" for="nome-cartao">Nome no Cartão</label>
            <input id="nome-cartao" type="text" placeholder="Nome completo" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="numero-cartao">Número do Cartão</label>
            <input id="numero-cartao" type="text" placeholder="0000 0000 0000 0000" class="w-full border rounded px-3 py-2" />
        </div>
        <div class="flex gap-4">
            <div class="flex-1">
            <label class="block text-sm font-medium mb-1" for="validade">Validade</label>
            <input id="validade" type="text" placeholder="MM/AA" class="w-full border rounded px-3 py-2" />
            </div>
            <div class="flex-1">
            <label class="block text-sm font-medium mb-1" for="cvv">CVV</label>
            <input id="cvv" type="text" placeholder="123" class="w-full border rounded px-3 py-2" />
            </div>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Pagar</button>
        </form>
    </div>
</body>
</html>
