<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="pagamento.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Pagamento</h2>

    <!-- Valor fixo -->
    <div class="mb-6 text-center">
      <p class="text-gray-600">Valor total:</p>
      <p id="valor-pagamento" class="text-2xl font-bold text-green-700"></p>
    </div>

    <!-- Método de pagamento -->
    <div class="mb-6">
      <label class="block text-sm font-medium mb-2">Método de Pagamento</label>
      <div class="flex gap-3">
        <button type="button" id="btn-cartao" class="flex-1 border rounded-lg py-2 bg-green-600 text-white hover:bg-green-700 transition">Cartão</button>
        <button type="button" id="btn-pix" class="flex-1 border rounded-lg py-2 hover:bg-green-100 transition">Pix</button>
      </div>
    </div>

    <!-- Pagamento com Cartão -->
    <form id="form-cartao" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1" for="nome-cartao">Nome no Cartão</label>
        <input id="nome-cartao" type="text" placeholder="Nome completo" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="numero-cartao">Número do Cartão</label>
        <input id="numero-cartao" type="text" placeholder="0000 0000 0000 0000" class="w-full border rounded px-3 py-2" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block text-sm font-medium mb-1" for="validade">Validade</label>
          <input id="validade" type="text" placeholder="MM/AA" class="w-full border rounded px-3 py-2" />
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium mb-1" for="cvv">CVV</label>
          <input id="cvv" type="text" placeholder="123" class="w-full border rounded px-3 py-2" />
        </div>
      </div>

      <!-- Parcelamento -->
      <div>
        <label class="block text-sm font-medium mb-1" for="parcelas">Parcelamento</label>
        <select id="parcelas" class="w-full border rounded px-3 py-2">
          <option value="1x">1x sem juros</option>
          <option value="2x">2x sem juros</option>
          <option value="3x">3x sem juros</option>
          <option value="4x">4x com juros</option>
          <option value="5x">5x com juros</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Pagar com Cartão</button>
    </form>

    <!-- Pagamento com Pix -->
    <div id="form-pix" class="hidden text-center space-y-4">
      <p class="text-gray-700">Escaneie o QR Code abaixo para realizar o pagamento via Pix:</p>
      <div id="qr-container" class="flex justify-center"></div>
      <p class="text-sm text-gray-500">Chave Pix: <strong id="chavePix">chavepix@exemplo.com</strong></p>
      <p id="codigoPix" class="text-xs text-gray-400 break-words"></p>
      <button id="copiarPix" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Copiar Código Pix</button>
    </div>
  </div>
</body>
</html>
