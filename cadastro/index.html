<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login e Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Tela de Login -->
    <form id="formLogin" class="active">
      <h1>Login</h1>
      <div class="input-group">
        <label for="loginEmail">E-mail</label>
        <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-group">
        <label for="loginSenha">Senha</label>
        <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit">Entrar</button>
      <p id="loginMsg"></p>
      <p class="trocarTela">Não tem conta? <a href="#" id="linkCadastro">Cadastre-se</a></p>
    </form>

    <!-- Tela de Cadastro -->
    <form id="formCadastro">
      <h1>Cadastro</h1>
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="exemplo@email.com" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required>
      </div>
      <div class="input-group">
        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" placeholder="Repita sua senha" required>
      </div>
      <button type="submit">Cadastrar</button>
      <p id="cadastroMsg"></p>
      <p class="trocarTela">Já tem conta? <a href="#" id="linkLogin">Entrar</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
